      # - SECRET_KEY=${SECRET_KEY}
      # - AUTH_URL=${AUTH_URL}
      # - DOMAIN_NAME=${DOMAIN_NAME}
      # - EMAIL=${EMAIL}
    depends_on:
      - db
    networks:
      - my_network
    # develop:
    #   watch:
    #     - path: ./package.json
    #       action: rebuild
    #     - path: ./next.config.js
    #       action: rebuild
    #     - path: ./package-lock.json
    #       action: rebuild
    #     - path: .
